<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="./draw-notes.js" type="text/javascript"></script>
    <style>
        .drawing-pad {
            background-color: rgba(155, 155, 155, 0.5);
            border: 1px solid black;
            height: 500px;
            width: 700px;
        }
    </style>
</head>

<body>
    <div id="toolbar">

    </div>
    <br />
    <br />
    <svg class="drawing-pad">
    </svg>
    <button id="initbtn">Init Editing</button>
    <script language="javascript" type="text/javascript">
        var drawNotes = new DrawNotes(
            document.getElementById("toolbar"),
            document.querySelector(".drawing-pad")
        );
        let init = false;
        document.getElementById("initbtn").onclick = (event) => {
            if (!init)
                drawNotes.init();
            else
                drawNotes.deinit();
            init = !init;
        };
    </script>
</body>

</html>
