<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="./draw-notes.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        window.addEventListener('load', function () {
            var drawNotes = new DrawNotes(
                document.querySelector(".toolbar"),
                document.querySelector(".drawing-pad")
            );
            drawNotes.init();
        });
    </script>
    <style>
        .toolbar {
            border: 1px solid black;
            display: inline-flex;
        }

        .toolbar .pen {
            margin: 4px;
            border: 1px solid black;
            width: 75px;
            cursor: pointer;
        }

        .toolbar .pen:hover {
            background-color: rgba(155, 155, 155, 0.5);
        }

        .toolbar .selected-pen {
            border: 3px solid gray;
        }

        .toolbar .pen p {
            display: block;
            text-align: center;
        }

        .toolbar .pen img {
            display: block;
            margin: auto;
        }

        .drawing-pad {
            background-color: rgba(155, 155, 155, 0.5);
            border: 1px solid black;
            height: 500px;
            width: 700px;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div class="toolbar">

    </div>
    <br />
    <br />
    <svg class="drawing-pad" xmlns="http://www.w3.org/2000/svg" oncontextmenu="return false">
    </svg>
</body>

</html>
